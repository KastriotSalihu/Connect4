<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="connect">
        <div class="score-board">
            <h1>Connect 4</h1>
            <div class="current-player">
                <p>Current Player:
                    <span id="current-player-name"></span>
                </p>
                <div id="player-color" class="player-color"></div>

                <div class="winner" id="game-over">
                    <h1 id="winner-player"></h1>
                    <div id="restart" class="d-none">
                        The Game Is Over Would You Like To Play Again?
                        <button onclick="playAgain()">Yes!</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- columns: 7 -->
        <!-- rows: 6 -->
        <div class="board-container">
            <div class="front" id="board-face">
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
                <div class="hole empty"></div>
            </div>
            <div class="btn-container">
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(1)">1</button>
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(2)">2</button>
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(3)">3</button>
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(4)">4</button>
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(5)">5</button>
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(6)">6</button>
                <button type="button" class="place-token-btn" onclick="onPlaceTokenClick(7)">7</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
